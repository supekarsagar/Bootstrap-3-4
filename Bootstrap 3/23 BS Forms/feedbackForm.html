<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	</head>
  	<body>
		<div class="container">
			<h2 class="col-sm-offset-2">Feedback Form</h2>
			<form class="form-horizontal" action="#">
				<div class="form-group">
			      <label class="control-label col-sm-2" for="name">Name:</label>
			      <div class="col-sm-10">
			      	<input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" />
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="companyName">Company:</label>
			      <div class="col-sm-10">
			      	<input type="text" class="form-control" id="name" placeholder="Enter Company Name" name="companyName" />
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="email">Email:</label>
			      <div class="col-sm-10">
			      	<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="phone">Phone:</label>
			      <div class="col-sm-10">
			      	<input type="text" class="form-control" id="phone" placeholder="Enter phone number" name="phone" />
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="message">Message:</label>
			      <div class="col-sm-10">
			      	<textarea type="textarea" class="form-control" id="message" placeholder="Enter message" name="message" 
			      row="5"></textarea>
			      </div> 
			    </div>
			    <div class="col-sm-offset-2 col-sm-12"><button type="submit" class="btn btn-default">Submit</button></div>
			  </form>
		</div>
	</body>
 </html>
